<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id=" survey-form">
        <label id="name-label" for="name">Your name</label>
        <input type="text" id="name" placeholder="Enter your name"><br>
        <label id="email-label" for="email">your email</label>
        <input type="email" id="email" placeholder="Enter a valid email" validate><br>
        <label id="number-label" for="number">your number</label>
        <input type="number" id="number" placeholder="enter your number" validate><br>
        <label for="dropdown">What is your favorite feature of freeCodeCamp?</label>
        <br>
        <select name="dropdown" id="dropdown">
            <option>Select an option</option>
            <option>Challenges</option>
            <option>Projects</option>
            <option>Community</option>
            <option>Open Source</option>
        </select><br>
        <label for="radio-buttons">Would you recommend freeCodeCamp to a friend?</label><br>
        <input type="radio" name="radio-buttons">Definetly
        <input type="radio" name="radio-buttons">Maybe
        <input type="radio" name="radio-buttons">Not sure
        <br>
        <label for="checkbox">What would you like to see improved? (Check all that apply)</label><br>
        <input type="checkbox" name="checkbox" id="checkbox" value="Front-end Projects">Front-end Projects
        <input type="checkbox" name="checkbox" id="checkbox" value="Back-end Projects">Back-end Projects
        <input type="checkbox" name="checkbox" id="checkbox" value="Data Visualization">Data Visualization
        <input type="checkbox" name="checkbox" id="checkbox" value="Challenges">Challenges
        <input type="checkbox" name="checkbox" id="checkbox" value="Open Source Community">Open Source Community
        <input type="checkbox" name="checkbox" id="checkbox" value="Gitter help rooms">Gitter help rooms
        <input type="checkbox" name="checkbox" id="checkbox" value="Videos">Videos
        <input type="checkbox" name="checkbox" id="checkbox" value="City Meetups">City Meetups
        <input type="checkbox" name="checkbox" id="checkbox" value="Wiki">Wiki
        <input type="checkbox" name="checkbox" id="checkbox" value="Forum">Forum
        <input type="checkbox" name="checkbox" id="checkbox" value="Additional Courses">Additional Courses<br>
        <label id="text-area" name="textarea">Any comments or suggestions?</label><br>
        <textarea id="textarea" name="textarea" placeholder="write your comments" rows="4" cols="50">
        </textarea><br>
            <button type="submit" id="submit">submit</button>
    </form>
</body>

</html>
